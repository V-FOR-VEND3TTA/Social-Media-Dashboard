<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are legion | We have amassed a huge following!</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="fa/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>We have a voice!</h1>
            <h3>Our legion is always growing!</h3>
        </div>
    </header>
    <section class="counters">
        <div class="container">
            <div>
                <i class="fab fa-facebook fa-4x"></i>
                <div class="counter" data-target=3230236>0</div>
                <h3>Likes</h3>
            </div>

            <div>
                <i class="fab fa-instagram fa-4x"></i>
                <div class="counter" data-target=1100000>0</div>
                <h3>Followers</h3>
            </div>

            <div>
                <i class="fab fa-linkedin fa-4x"></i>
                <div class="counter" data-target=243159>0</div>
                <h3>Connections</h3>
            </div>

            <div>
                <i class="fab fa-twitter fa-4x"></i>
                <div class="counter" data-target=5288121>0</div>
                <h3>Followers</h3>
            </div>

            <div>
                <i class="fab fa-youtube fa-4x"></i>
                <div class="counter" data-target=4243211>0</div>
                <h3>Subscribers</h3>
            </div>
        </div>
    </section>
    
</body>
<script src="script.js"></script>
</html>
